<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-box">
        <div class="container">
            <div class="header">
                <h1>Form Pemesanan</h1>
            </div>
            <form action="">
                <label for="nama">Nama</label><br>
                <input type="text" placeholder="Nama" id="nama"><br><br>
                <label for="nim">No. Identitas</label><br>
                <input type="text" placeholder="Identitas" id="identitas"><br><br>
                <label for="tanggal">Tanggal</label><br>
                <input type="date" id="tanggal" name="tanggal"><br>
                <p>
                    Jenis Kamar <br>
                    <select>
                            <option></option>
                            <option>Single Bed</option>
                            <option>Double Bed</option>
                            <option>Luxury Bed</option>
                            <option>Suite Room</option>
                        </select>
                </p>
                <label for="">Alamat</label><br>
                <textarea placeholder="Tulis Alamatmu Disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>
                <button type="submit" onclick="KirimData()">Kirim</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
